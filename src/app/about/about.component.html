<highcharts-chart *ngIf="!!chartMap"
    [Highcharts]="Highcharts"
    [constructorType]="'mapChart'"
    [options]="chartMap"

    style="width: 100%; height: 650px; display: block;"
  ></highcharts-chart>

<div class="row">
  <div class="col-6">
    <highcharts-chart *ngIf="!!chartOptions"
  [Highcharts]="Highcharts"
  [options]="chartOptions"
 
  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
  </div>
  <div class="col-6">
    <highcharts-chart *ngIf="!!chart2Options"
  [Highcharts]="Highcharts"
  [options]="chart2Options"
 
  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
  </div>
</div>
